  <!DOCTYPE html>
<html>
<head>
  <title>Donate System</title>
  <style>
     nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline-block;
        margin-right: 10px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
    body {
      background-color: #f2f2f2;
    }
    
    .donate-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .donate-title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .donate-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .donate-option label {
      margin-right: 10px;
    }
    
    .donate-button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .donate-comment {
      margin-top: 20px;
    }
    
    .donate-comment textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="donate-container">
    <h2 class="donate-title">Support Our Cause</h2>
    <div class="donate-option">
      <input type="radio" name="payment-method" id="bikash" value="bikash">
      <label for="bikash">Bikash Number: ###########</label>
    </div>
    <div class="donate-option">
      <input type="radio" name="payment-method" id="nogod" value="nogod">
      <label for="nogod">Nogod Number: ###########</label>
    </div>
    <div class="donate-option">
      <input type="radio" name="payment-method" id="bank" value="bank">
      <label for="bank">Bank Account Number: ##########</label>
    </div>
    <button class="donate-button">Donate Now</button>
    <div class="donate-comment">
      <textarea placeholder="Leave a comment (optional)"></textarea>
    </div>
  </div>
</body>
</html>
